        // 문제 5) 매개변수를 3개를 받는 함수 하나를 생성하여 입력된 기호에 따라 사칙연산을 진행하는 프로그램을 작성하세요
        // 첫번쨰, 두번째, 매개변수는 계산할 데이터
        // 세번째 매개변수는 사칙연산을 위한 기호

        // Number(), parseInt();
        // var 변수명 = Number(숫자인 문자열)
        // var num1 = prompt("숫자입력");
        // num1 = Number(num1);

        var a = prompt();
        var b = prompt();
        var c = prompt();
        function mun() {
            a = Number(a);
            b = Number(b);
            if (c == "+") {
                console.log(a + b);
            }
            else if(c == "-") {
                console.log(a - b);
            }
            else if(c == "*") {
                console.log(a * b);
            }
            else if(c == "/") {
                console.log(a / b);
            }
        }
        mun();

        function cal(a, b, flag) {
            var c = 0;
            switch(flag) {
                case "+":
                    c = a + b;
                    break;
                   
                 case "-":
                    c = a - b;
                    break;
                    
                case "*":
                    c = a * b;
                    break;
                    
                case "/":
                    c = a / b;
                    break;

                default:
            }
            return c;
        }
        var num1 = prompt();
        var num2 = prompt();
        var flag = prompt();

        num1 = Number(num1);
        num2 = Number(num2);

        var result = cal(num1, num2, flag);
        console.log("두 수의" + flag + "결과는"+ result + "입니다.");

        }
