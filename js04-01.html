        // 문제 1) 위의 예제를 참고하여 아래와 같이 출력하는 프로그램을 작성하세요
        // 2중 for문을 통해서 출력

        for (var i = 0; i < 10; i++) {
            
            for (var j = 0; j < 10; j++) {
                console.log("i 의 값 : " + i+", "+ "j의 값 : " + j);
                console.log("-----------------")
            }

        // i의 값 : 0, j의 값 : 0

        // 문제 2) 2중 for 문을 사용하여 2단부터 9단까지 모든 구구단을 출력하는 프로그램을 작성하세요

        for (var i = 2; i < 10; i++) {
            console.log("----" + i + "단" + "----");
            for (var j = 1; j < 10; j++) {
                console.log(i + "*"+ j + "="+ (i*j));
            }   
        }
        console.log("---------문제 3---------");
        // 문제 3) 구구단 전체를 이중 while 문을 통해서 화면에 출력하는 프로그램을 작성하세요
        
        var i = 2;
        while (i < 10) {
            console.log("----" + i + "단" + "----");
            
            var j = 1;
            while (j < 10) {
                console.log(i + "*"+ j + "="+ (i*j));
                j++;
            }
            i++;
        }
